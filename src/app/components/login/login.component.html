<div class="mb-3 login">
  <h1>Log into your account</h1>
  <br />
  <label for="" class="form-label">UserName</label>
  <input [(ngModel)]="loginData.userName" type="text" class="form-control" />
  <div class="mb-3">
    <label for="" class="form-label">Password</label>
    <input
      [(ngModel)]="loginData.password"
      type="password"
      class="form-control"
    />
    <button type="Create" class="btn btn-primary" (click)="login()">
      Login
    </button>
    <ng-container *ngIf="!reqSuccess">
      <small style="color: red">User not found or wrong password</small>
    </ng-container>
  </div>
  <h6>
    Dont Have an Account? Create new One
    <a href="register"> Here </a>
  </h6>
</div>
