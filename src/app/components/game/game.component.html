<h1>TicTacToe! {{ gameLogic.counter }}</h1>
<h5>You are {{ gameLogic.role }}</h5>

<div class="gamelayout">
  <div class="layout-buttons">
    <button
      (click)="buttonClick(11)"
      id="11"
      class="game"
      type="button"
    ></button>
    <button
      (click)="buttonClick(12)"
      id="12"
      class="game"
      type="button"
    ></button>
    <button
      (click)="buttonClick(13)"
      id="13"
      class="game"
      type="button"
    ></button>

    <button
      (click)="buttonClick(21)"
      id="21"
      class="game"
      type="button"
    ></button>
    <button
      (click)="buttonClick(22)"
      id="22"
      class="game"
      type="button"
    ></button>
    <button
      (click)="buttonClick(23)"
      id="23"
      class="game"
      type="button"
    ></button>

    <button
      (click)="buttonClick(31)"
      id="31"
      class="game"
      type="button"
    ></button>
    <button
      (click)="buttonClick(32)"
      id="32"
      class="game"
      type="button"
    ></button>
    <button
      (click)="buttonClick(33)"
      id="33"
      class="game"
      type="button"
    ></button>
  </div>
</div>
<h5>Next {{ gameLogic.winner }}</h5>

<ng-container *ngIf="gameLogic.gameEnded">
  <ng-container *ngIf="gameLogic.counter == 9 && gameLogic.winner === ''"
    ><h3>No winners :(</h3></ng-container
  >
  <ng-container *ngIf="gameLogic.winner !== ''">
    <h3>{{ gameLogic.winner }} Won!</h3>
  </ng-container>
  <button type="button" (click)="start()" class="btn btn-primary">
    Restart!
  </button>
</ng-container>
